{{ partial "dark-header.html" . }}

<main class="content">

  <h1 class="article-title">{{ .Title }}</h1>

  <span class="article-date">Last updated: {{ .Page.Lastmod.Format "2006-01-02" }}</span>

  {{ .Content }}

 <div class="list">
    {{ range .Paginator.Pages }}
    <nav class="list-item">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <p>
        {{ .Description }}
      </p>
    </nav>
    {{ end }}
 </div>

</main>


{{ partial "dark-footer.html" . }}
